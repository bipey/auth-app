<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="frontend/css/register.css"> 
    <title>Register</title>
</head>
<body>
    <div class="container">
        <h1>Register Here</h1>
        <form id="registerForm">
            <input type="text" id="fullName" placeholder="Enter Your Name" name="fullName">
            <span id="fullNameError" class="error"></span><br>
            
            <input type="email" id="email" placeholder="Enter Email" name="email" required>
            <span id="emailError" class="error"></span><br>
            
            <input type="text" id="userName" placeholder="Enter Username" name="userName" required>
            <span id="userNameError" class="error"></span><br>
            
            <input type="password" id="password" placeholder="Enter Password" name="password" required>
            <span id="passwordError" class="error"></span><br>
            
            <input type="password" id="confirmPassword" placeholder="Confirm Password" name="confirmPassword" required>
            <span id="confirmPasswordError" class="error"></span><br>
            
            <button type="submit">Register</button>
        </form>
        <div>Already have an account? <a href="frontend/html/login.html">Login</a></div>
    </div>
    <script src="frontend/js/register.js">
        
        window.history.pushState(null, "", window.location.href);
        window.onpopstate = function () {
            // Push the state again to make sure the user stays on the same page
            window.history.pushState(null, "", window.location.href);
        };
    </script>
</body>
</html>
